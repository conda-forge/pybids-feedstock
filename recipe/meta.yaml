{% set name = "pybids" %}
{% set version = "0.21.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pybids-{{ version }}.tar.gz
  sha256: 3b90136dc9ac865214cb9343e89a8e10ad5e4d9fe3ec7983adeb92f60f9e40cd

build:
  entry_points:
    - pybids=bids.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - versioneer
    - tomli
  run:
    - python >={{ python_min }}
    - numpy >=1.24
    - scipy >=1.10
    - nibabel >=5.0
    - pandas >=2.0
    - formulaic >=0.3
    - sqlalchemy >=1.4.31
    - bids-validator >=1.14.7
    - num2words >=0.5.10
    - click >=8.0
    - universal_pathlib >=0.2.2
    - frozendict >=2.3

test:
  imports:
    - bids
  commands:
    - pip check
    - pybids --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: http://github.com/bids-standard/pybids
  summary: 'bids: interface with datasets conforming to BIDS'
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - adelavega
    - effigies
    - sarthakpati
