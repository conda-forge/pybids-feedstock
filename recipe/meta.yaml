{% set name = "pybids" %}
{% set version = "0.19.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pybids-{{ version }}.tar.gz
  sha256: 5b6315e137af5883f17031e76745930c0a3d256edd413ab2efc49c8842100333

build:
  entry_points:
    - pybids=bids.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=30.3.0,!=61.0.0
    - versioneer
    - tomli
  run:
    - python >={{ python_min }}
    - numpy >=1.22
    - scipy >=1.8
    - nibabel >=4.0
    - pandas >=1.4.0
    - formulaic >=0.2.4, <0.6
    - sqlalchemy >=1.3.16
    - bids-validator >=1.14.7
    - num2words >=0.5.5
    - click >=8.0
    - universal_pathlib >=0.2.2

test:
  imports:
    - bids
  commands:
    - pip check
    - pybids --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: http://github.com/bids-standard/pybids
  summary: 'bids: interface with datasets conforming to BIDS'
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - adelavega
    - effigies
    - sarthakpati
